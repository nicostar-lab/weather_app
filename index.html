<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/profile.jpeg" type="image/x-icon">
    
</head>
<body >
    <div class="container">
        <input type="search" id="ville" placeholder="Enter a city name" />
        <div class="box">
            <h2><img src="assets/clear.png" ></h2>
            <p id="temp"></p>
            <p id="name"></p>
            <p id="commentaire"></p>
            <div class="details">
                <p id="humidite"></p>
                <p id="speed"></p>
            </div>
            

        </div>

    </div>
    <div class="date_container">
        <h1 id="weekday"></h1>
        <h1 id="day"></h1>
        <h1 id="month"></h1>

    </div>
    <script src="main.js"></script>
</body>

</html>
